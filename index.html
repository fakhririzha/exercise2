<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/material-color.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Sniglet" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-1 col-md-3 col-lg-4 col-xl-4"></div>
      <div class="col-sm-10 col-md-6 col-lg-4 col-xl-4">
        <section id="calculator" class="grey darken-2">
          <div class="container-fluid">
            <div class="row">
              <div class="display-screen grey lighten-2">
                <p id="user-input"></p>
              </div>
            </div>
            <div class="row mini-padding">
              <div class="col-sm-12 operator-box">
                <div class="row">
                  <div class="col helper"><button>AC</button></div>
                  <div class="col helper c"><button>C</button></div>
                  <div class="col operator"><button>%</button></div>
                  <div class="col operator"><button>+</button></div>
                </div>
              </div>
              <div class="col-sm-9 number-box">
                <div class="row number-input">
                  <div class="col number"><button>7</button></div>
                  <div class="col number"><button>8</button></div>
                  <div class="col number"><button>9</button></div>
                </div>
                <div class="row number-input">
                  <div class="col number"><button>4</button></div>
                  <div class="col number"><button>5</button></div>
                  <div class="col number"><button>6</button></div>
                </div>
                <div class="row number-input">
                  <div class="col number"><button>1</button></div>
                  <div class="col number"><button>2</button></div>
                  <div class="col number"><button>3</button></div>
                </div>
                <div class="row number-input">
                  <div class="col-sm-8 number"><button>0</button></div>
                  <div class="col-sm-4 number"><button>.</button></div>
                </div>
              </div>
              <div class="col-sm-3 operator-box">
                <div class="row">
                  <div class="col operator"><button>-</button></div>
                </div>
                <div class="row">
                  <div class="col operator"><button>*</button></div>
                </div>
                <div class="row">
                  <div class="col operator"><button>/</button></div>
                </div>
                <div class="row">
                  <div class="col helper"><button>=</button></div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div class="col-sm-1 col-md-3 col-lg-4 col-xl-4"></div>
    </div>
  </div>
</body>


<script type="text/javascript" src="js/jquery.slim.min.js"></script>
<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>

</html>
